<h1>第39回 ニンジャの希望でお楽しみ会「オンラインでみんなで遊ぶ」を開催</h1>
<p>CoderDojo青梅、ニンジャの希望で冬休みオンラインでお楽しみ会。プログラミングはありません。前半60分が何でも発表会、後半60分はみんなで2グループに分かれて among us を遊んで仲間づくり。ニンジャ10名+メンタ4名。</p>
<p><img src="img/practice31/1229top.jpg" class="img-fluid" alt="本日発表会"></p>

<h2>2022年を振り返る</h2>
<p>今年一年間で18回の道場を開催しました。参加したニンジャは延べ218名（メンター含め296名）。SDカード購入などメンターによる募金31,000円を使い果たし残金約1,500円。</p>
<p><img src="img/practice31/1229graph.png" class="img-fluid" alt="参加者数の推移"></p>
